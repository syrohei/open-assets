<script src="../bower_components/angular-qr-scanner/src/jsqrcode-combined.min.js"></script>

<div class="container">
  <div> Created By CoinPrismAPI</div>
  <button type="button" class="btn btn-lg btn-success" ng-click="generateAccount()">アカウント作成</button>
  <div>
    <div>Asset_addresss: {{asset_address}}</div>
    <div>Bitcoin_address: {{bitcoin_address}}</div>
    <div>PrivateKEY: {{private_key}}</div>
    <div>ScanAddress: {{scanData}}</div>
    <div>ScanStatus: {{scanError}}</div>
  </div>
<div>
  <qr-scanner width="400" height="300" ng-success="onScanSuccess(data)" ng-error="onScanError(error)" />

</div>
</div>
